<div class="container">
    <form (ngSubmit)="checkLogin($event)">
         <div class="form-group">
             <label>User Name</label>
             <input type="text" class="form-control"
              name="username" [(ngModel)]="username"
           >
              
         </div>
         <div class="form-group">
             <label>Password</label>
             <input type="password" class="form-control"
              name="password" [(ngModel)]="password"
             >
         </div>

     <button  type="submit" class="btn btn-primary">Login</button>
     <div *ngIf="invalidLogin" class="alert alert-danger">{{error}}</div>
     
</form>
<br>
<a href="register" class="btn btn-secondary">New user registration</a>
</div>
