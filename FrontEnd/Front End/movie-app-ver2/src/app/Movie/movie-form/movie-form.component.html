<div class="container c">
    <div class="movieForm">
        <img src="assets/images/movie1.jpg" width="500px">
    </div>
    <div class="movieForm">
<form (ngSubmit)="addMovie()">
    <div class="form-group">
        <label for="movieName">Movie Name</label>
        <input type="text" 
       [(ngModel)]="movie.movieName" name="movieName" class="form-control"
        id="movieName" 
       #movieName="ngModel" required
        placeholder="Enter Movie Name">

        <div  *ngIf="(movieName.invalid && movieName.touched)"  
         class="alert alert-danger">Name is required</div>
       </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <select id="genre" name="genre"
        [(ngModel)]="movie.genre"   #genre="ngModel" required
        class="form-control">
            <option></option>
            <option>Action</option>
            <option>Drama</option>
            <option>Comedy</option>
            <option>SCIFI</option>
        </select>
        <div  *ngIf="(genre.invalid && genre.touched)"   class="alert alert-danger">genre is required</div>

    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <select id="language"
        name="language"
        [(ngModel)]="movie.language"
        class="form-control">
            <option></option>
            <option>English</option>
            <option>Kannada</option>
            <option>Telugu</option>
            <option>Tamil</option>
            <option>Malayalam</option>
        </select>
        <div>
        <label for="poster">Movie POSTER</label>
        <input type="text" 
        name="poster"
        class="form-control" id="poster" 
        [(ngModel)]="movie.poster"
        placeholder="Enter Poster URL">
        </div>
    <button type="submit" class="btn btn-primary" 
    [disabled]="genre.invalid || movieName.invalid">{{toDo}} Movie</button>
    &nbsp;
    <button type="button" (click)="cancel()"    class="btn btn-primary">Cancel</button>
    </div>
</form>
</div>

</div>
